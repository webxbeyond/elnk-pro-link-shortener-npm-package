version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "webxbeyond"
    assignees:
      - "webxbeyond"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    
    # Group minor and patch updates
    groups:
      development-dependencies:
        patterns:
          - "eslint*"
          - "jest*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      
      production-dependencies:
        patterns:
          - "axios*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "webxbeyond"
    assignees:
      - "webxbeyond"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
